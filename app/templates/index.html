<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Comparison</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .card {
        margin: 0;
        padding: 0;
        }

        .card-body {
        padding: 0; 
        }

        .candlestick-chart, .line-graph {
            width: 100%; /* Ensure full width */
        }
    </style>
</head>
<body>
    <script>
        var plotData = {{ plot_data | tojson | safe }};
    </script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crypto Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/volatility">Volatility Comparison</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/line_graph">Line Graphs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/candlestick">Candlestick Chart</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card p-1 mb-4">
            <div class="card-body d-flex flex-column">
                <div id="candlestick-chart" class="candlestick-chart"></div>
            </div>
        </div>

        <div class="card p-1">
            <div class="card-body">
                <h5 class="card-title text-center">Crypto Volatility Graph</h5>
                <div class="line-graph">{{ volatility_graph | safe }}</div>
            </div>
        </div>
    </div>

    <script src="/static/js/candlestick_chart.js"></script>
    <!-- <script src="/static/js/volatility_chart.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
